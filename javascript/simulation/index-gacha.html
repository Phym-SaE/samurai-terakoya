<!DOCTYPE html>
<html lang="ja">

    <head>
        <title>ガチャシミュレータ</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section id="ten-gacha" class="wrapper">
            <div class="result-area">
                <p>ガチャ結果</p>
                <p id="ten-result" class="ten-result"></p>
            </div>
            
            <button id="ten-btn">10連ガチャを引く</button>
            <button class="reset-btn">リセット</button>
        </section>
        <section id="ur-gacha" class="wrapper">
            <div class="result-area">
                <p>ガチャ結果</p>
                <p id="ur-result" class="ur-result"></p>
            </div>

            <p id="count"><span id="times" class="times"></span>回引きました！</p>

            <button id="ur-btn">URが出るまで引く</button>
            <button class="reset-btn">リセット</button>
        </section>
        <script src="js/gacha.js"></script>
    </body>

</html>
